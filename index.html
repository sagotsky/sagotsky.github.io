---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li class="post">
      <a class="title" href="{{ post.url }}">{{ post.title }}</a>
      <span class="timestamp">{{ post.date | date_to_string }}</span> 
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
